language: node_js

cache:
  directories:
  - node_modules

notifications:
  email: false

node_js:
- '5'

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_install:
- rvm install 2.2
- npm update -g npm

install:
- gem install awesome_bot
- npm install

before_script:
- npm run build

script:
- awesome_bot README.md --allow-dupe --allow-redirect

after_success:
  - eval "$(ssh-agent -s)"
  - chmod 600 .travis/deploy_key.pem
  - ssh-add .travis/deploy_key.pem
  - npm run deploy-from-travis
